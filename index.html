<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Link Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px; }
        .output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>URL Link Generator</h1>
    <p>Enter a URL (including chrome:// links):</p>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="generateLink()">Generate Link</button>

    <div class="output" id="output"></div>

    <script>
        function generateLink() {
            const url = document.getElementById('urlInput').value;
            const outputDiv = document.getElementById('output');

            if (url) {
                const generatedLink = `${window.location.origin}/redirect?target=${encodeURIComponent(url)}`;
                outputDiv.innerHTML = `<p>Generated Link: <a href="${generatedLink}" target="_blank">${generatedLink}</a></p>`;
            } else {
                outputDiv.innerHTML = "<p>Please enter a URL.</p>";
            }
        }
    </script>
</body>
</html>
