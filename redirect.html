<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the target URL from the query parameter
        const params = new URLSearchParams(window.location.search);
        const target = params.get('target');

        // If a target is provided, redirect to it
        if (target) {
            window.location.href = target;
        } else {
            document.body.innerHTML = "<h1>No target specified.</h1>";
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, please <a id="fallbackLink" href="#">click here</a>.</p>
    <script>
        // Fallback link if redirection does not work
        document.getElementById('fallbackLink').href = target;
    </script>
</body>
</html>
